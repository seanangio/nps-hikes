name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: imresamu/postgis:16-3.4-bookworm
        env:
          POSTGRES_DB: nps_hikes_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5434 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run integration tests
        env:
          # NPS API key for collector tests
          NPS_API_KEY: ${{ secrets.NPS_API_KEY }}
          # Test database connection
          POSTGRES_TEST_HOST: localhost
          POSTGRES_TEST_PORT: 5434
          POSTGRES_TEST_DB: nps_hikes_test
          POSTGRES_TEST_USER: postgres
          POSTGRES_TEST_PASSWORD: test_password
        run: |
          pytest tests/integration -v -m integration --tb=short

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-logs
          path: |
            logs/
            *.log
          retention-days: 7
          if-no-files-found: ignore
