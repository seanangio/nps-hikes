StylesPath = styles
MinAlertLevel = suggestion
Packages = Google, proselint

[{*.md,docs/**/*.md,artifacts/**/*.md}]
BasedOnStyles = Google, proselint, NPS

# Disabled: project uses Title Case headings by convention
Google.Headings = NO
# Disabled: parenthetical notes are standard in technical docs
Google.Parens = NO
# Disabled: domain acronyms (NPS, OSM, TNM, GIS) are well-known to this audience
Google.Acronyms = NO
# Disabled: first person is appropriate in tutorials; "My Maps" is a product name
Google.FirstPerson = NO
