# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# Note: Security auditing (pip-audit) is intentionally NOT included here. Security checks run in CI (security-audit.yml).

repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        # Black reads configuration from pyproject.toml automatically

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: \.gpkg$
      - id: end-of-file-fixer
        exclude: \.gpkg$
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']  # Prevent accidentally committing large files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']  # Enforce Unix line endings

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: vale
        name: vale
        entry: vale
        args: ['--minAlertLevel=error']
        language: system
        types: [markdown]
        pass_filenames: true

      - id: check-png-optimization
        name: Check PNG optimization
        entry: python scripts/hooks/check_png_optimization.py
        language: system
        types: [png]
